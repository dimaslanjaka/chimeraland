title: Chimeraland WMI
subtitle: 'Unofficial Chimeraland WMI'
description: 'Unofficial Chimeraland WMI'
keywords:
  - chimeraland
  - monster
  - attendant
  - recipe
  - pet
author: L3n4r0x
language: en
timezone: 'Asia/Jakarta'

# URL
url: https://www.webmanajemen.com/chimeraland/
permalink: :title.html #:year/:month/:day/:title.html
permalink_defaults: :title.html
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
public_dir: build
source_dir: source

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
